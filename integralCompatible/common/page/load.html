<style type="text/css">
	.load {
		position: fixed;
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
		background: rgba(0, 0, 0, 0);
		z-index: 1;
		display: none;
	}
	
	.load-content {
		width: 1.4rem;
		height: 1.4rem;
		background: rgba(0, 0, 0, .5);
		position: absolute;
		left: 50%;
		top: 50%;
		-webkit-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
		border-radius: .2rem;
	}
	
	.load-animate-img {
		width: .66rem;
		height: .66rem;
		position: absolute;
		left: 50%;
		top: 50%;
		-webkit-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}
</style>
<div class="load" style="display: block;">
	<div class="load-content">
		<img class="load-animate-img loadAnimateImg" src="common/page/img/load/spinner_1.png">
	</div>
</div>
<script type="text/javascript">
	function Load() {
		this.loadingPage = $(".load"); //加载页保存到变量
		this.loadingAnimateNum = 0;
		this.loadingAnimateTimer = null;
		this.init();
	}
	$.extend(Load.prototype, {
		init: function() {},
		showLoadingAnimate: function() {
			var loadingAnimateImg = this.loadingPage.show().find(".loadingAnimateImg") || "";
			this.loadingAnimateTimer = setInterval(function() {
				this.loadingAnimateNum = (this.loadingAnimateNum++ >= 11 ? 0 : this.loadingAnimateNum);
				var getImgSrc = loadingAnimateImg.attr("src") || "";
				var setImgSrc = getImgSrc.substr(0, getImgSrc.lastIndexOf("_") + 1) + this.loadingAnimateNum + getImgSrc.substr(getImgSrc.lastIndexOf("."));
				loadingAnimateImg.attr("src", setImgSrc);
			}.bind(this), 300);
		},
		hideLoadingAnimate: function() {
			this.loadingPage.hide();
			clearInterval(this.loadingAnimateTimer);
		}
	})
	var load = new Load();
</script>
