<style type="text/css">
	.toast {
		display: none;
	}
	
	.toast.yesMaxContainer {
		position: fixed;
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
		z-index: 10;
		background-color: rgba(0, 0, 0, 0);
	}
	
	.toast div,
	.toast.noMaxContainer {
		min-height: .6rem;
		position: fixed;
		left: 50%;
		top: 50%;
		font-size: .3rem;
		line-height: 2;
		white-space: nowrap;
		padding: 0 .3rem;
		text-align: center;
		background: #333;
		border-radius: .08rem;
		-webkit-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
		color: #fff;
		z-index: 1;
	}
</style>
<div class="toast yesMaxContainer"></div>
<script type="text/javascript">
	function Toast() {
		this.init();
	}
	$.extend(Toast.prototype, {
		init: function() {},
		shieldlayerToast: function(toastDom) { // htmlï¼Œ dom, speed, flag
			var toast = $(".toast");
			var dom = toastDom.dom || toast;
			var isContainerFlag = !toastDom.isContainerFlag ? toastDom.isContainerFlag : true;
			if(dom.css("display") == "block") {
				return;
			}
			var bgColor = dom != toast ? dom.css("background-color") : !toastDom.flag ? "rgba(0,0,0,0)" : "rgba(255,255,255,1)";
			dom.show().html(toastDom.html).css("background-color", bgColor);
			dom.children().length > 0 && !isContainerFlag && dom.removeClass("yesMaxContainer").addClass("noMaxContainer");
			!toastDom.flag && setTimeout(function() {
				dom.hide();
			}, toastDom.speed || 3000)
		}
	})
	var toast = new Toast();
</script>
