<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name='format-detection' content='telephone=no'>
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="common/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/luckDraw.css" />
		<script src="common/js/amcMobile-0.5.0.js" type="text/javascript" charset="utf-8"></script>
		<title>好礼大放送</title>
		<script>
			if(amcTools) {
				if(amcTools.isWX() && sessionStorage) {
					if(!sessionStorage.getItem('hasAuth')) {
						sessionStorage.setItem('hasAuth', 'true');
						location.href = amcTools.authLinkForUrl(window.location.href.split('?')[0]);
					}
				}
			}
		</script>
	</head>

	<body>

		<div class="container">

			<div class="luck-wrapper luckWrapper" style="display: none;">

				<div class="luck-draw">
					<div class="luck-draw-bg"><img src="img/luckDraw/luckDrawBg.png" /></div>
					<div class="luck-draw-count luckDrawCount"></div>
					<div class="luck-draw-integral luckDrawIntegral"></div>
					<div class="luck-draw-border-light luckDrawBorderLight">
						<img src="img/luckDraw/light_1.png" />
					</div>
					<div class="luck-draw-container clear">
						<div class="luck-draw-each luckDrawEach"><img /></div>
						<div class="luck-draw-each luckDrawEach"><img /></div>
						<div class="luck-draw-each luckDrawEach"><img /></div>
						<div class="luck-draw-each luckDrawEach"><img /></div>
						<div class="luck-draw-btn luckDrawBtn">
							<img src="img/luckDraw/luckDrawStartBtn.png" />
							<div class="luck-draw-integral-consume luckDrawIntegralConsume">-<span>5</span>积分</div>
						</div>
						<div class="luck-draw-each luckDrawEach"><img /></div>
						<div class="luck-draw-each luckDrawEach"><img /></div>
						<div class="luck-draw-each luckDrawEach"><img /></div>
						<div class="luck-draw-each luckDrawEach"><img /></div>
					</div>
				</div>

				<div class="prize-list">
					<div class="prize-container prizeContainer"></div>
				</div>

				<div class="activity-rule">
					<div class="activity-rule-container">
						<div class="activity-rule-title">
							<div class="live">活</div>
							<div class="move">动</div>
							<div class="gauge">规</div>
							<div class="rule">则</div>
						</div>
						<div class="activity-rule-each">1、每位用户不限抽奖次数，每次抽奖消耗<span class="integralConsume">5</span>个积分；</div>
						<div class="activity-rule-each">2、获得积分奖励的用户，积分实时到账，获得的其他礼品请到积分兑好礼的我的礼品中查看；</div>
						<div class="activity-rule-each">3、如果您积分不足，可以到积分兑好礼中完成任务赚取积分；</div>
						<div class="activity-rule-each">4、已经使用的积分不退哦。</div>
					</div>
				</div>

			</div>

			<div class="popup" style="display: none;">
				<div class="popup-container">
					<img class="popup-container-bg" src="img/luckDraw/luckDrawPopupBg.png" />
					<div class="popup-container-title popupContainerTitle"><span>1.88</span>元</div>
					<div class="popup-container-desc">
						<div class="popup-container-desc-middle popupContainerDescMiddle"></div>
					</div>
					<div class="popup-container-btn popupContainerBtn"></div>
				</div>
			</div>

			<div id="toast"></div>
			<div id="load"></div>
			<div id="login"></div>

			<div class="abnormal">
				<img src="img/luckDraw/abnormal.png" />
				<div class="abnormal-btn abnormalBtn"></div>
			</div>

		</div>

		<script src="common/js/jq3_2_1.js" type="text/javascript" charset="utf-8"></script>
		<script src="common/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/RenderingComponent.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/luckDraw.js?V=201812071657" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
