<link rel="stylesheet" type="text/css" href="login/css/login.css">
<div class="login-dialog dialog">
	<div class="bg"></div>
	<div class="frame">
		<div class="login-close"><img src="login/img/chahao.png"></div>
		<select class="idtype">
			<option value="0">身份证</option>
			<option value="1">护照</option>
			<option value="2">军官证</option>
			<option value="3">士兵证</option>
			<option value="4">回乡证</option>
			<option value="5">户口本</option>
			<option value="6">外国护照</option>
			<option value="7">其它</option>
			<option value="a">警官证</option>
			<option value="b">文职证</option>
			<option value="A">台胞证</option>
			<option value="TAACCOUNTNO">基金账号</option>
		</select>
		<input type="text" placeholder="证件号" class="username" value="">
		<a id="userNameClear" class="userNameClear" href="javascript:;"></a>
		<input type="password" placeholder="6-8位的直销登录密码" class="password" value="">
		<a id="passwordClear" class="passwordClear" href="javascript:;"></a>
		<div class="btn-ok"></div>
		<div class="btn-register"></div>
		<div class="btn-app"></div>
	</div>
	<div class="shieldlayer-toast"></div>
</div>
<script src="login/js/login.js" type="text/javascript" charset="utf-8"></script>
