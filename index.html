<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="MyApp">
	<div ng-controller="myCtrl">
		<input type="text" ng-model="inputValue">
		<input type="button" value="新增" ng-click="handleAddClick()">
	 	<ul>
	 		<li ng-repeat="item in todoList track by $index">{{item}}
				<span ng-click="handleDeleteClick($index)">删除</span>
	 		</li>
	 	</ul>
	</div>
</div>
<script>
	var app = angular.module("MyApp", []);
	app.controller("myCtrl", function($scope){
		$scope.todoList = [];
		$scope.inputValue = "";
		$scope.handleAddClick = function(){
			$scope.todoList.push($scope.inputValue);
			$scope.inputValue="";
		}
		$scope.handleDeleteClick = function(index){
			$scope.todoList.splice(index,1)
		}
	})
	
</script>
</body>
</html>
