<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script type="text/javascript">
			function htmlSize() {
				var ww;
				var maxw = 750;
				var minw = 320;
				if(window.innerWidth > maxw) {
					ww = maxw;
				} else if(window.innerWidth < minw) {
					ww = minw;
				} else {
					ww = window.innerWidth;
				}
				document.getElementsByTagName('html')[0].style.fontSize = ww / maxw * 100 + 'px';
			}
			htmlSize();
			window.onresize = function() {
				htmlSize();
			}
			document.expando = false;
		</script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.container {
				width: 6.4rem;
				height: 1.84rem;
				background: #aaa;
				margin: 0 auto;
				position: relative;
			}
			
			.container-scale {
				width: 3.8rem;
				height: .24rem;
				position: absolute;
				left: 50%;
				bottom: .6rem;
				transform: translateX(-50%);
			}
			
			.container-scale li {
				width: .04rem;
				position: absolute;
				bottom: 0;
				background: #dbe5f2;
			}
			.range-input{
				width: 101.5%;
				height: .68rem;
				position: absolute;
				left: 0;
				top: -.55rem;
				z-index: 1;
			}
			input[type=range] {
				-webkit-appearance: none;
				background: rgba(0,0,0,0);
				/*border-radius: 10px;*/
				/*margin: 0.5rem 0 0.78rem;*/
			}
			
			input[type=range]::-webkit-slider-runnable-track {
				height: 3px;
				/*border-radius: 10px;*/
				-webkit-appearance: none
			}
			
			input[type=range]:focus {
				outline: none;
				-webkit-appearance: none
			}
			
			input[type=range]::-webkit-slider-thumb {
				-webkit-appearance: none;
				height: 0.68rem;
				width: 0.05rem;
				background: #f00;
				border-radius: 50%;
				border: 0;
			}
		</style> 
	</head>

	<body>
		<div class="container">
			<ul class="container-scale containerScale">
				<input type="range" class="rangeInput range-input" />
			</ul>
		</div>

		<script src="js/jq3_2_1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var html = "";
			for(var i = 0; i < 21; i++) {
				html += `<li style="height:${i%5==0?".24rem":".18rem"};left:${i*5}%"></li>`
			}
			$(".containerScale").append(html)

			window.onload = function() {
				$('.rangeInput').RangeSlider({
					min: 0,
					max: 100,
					step: 5,
					range: 50,
				});
			};
			$.fn.RangeSlider = function(cfg) {
				$(this).attr('min', cfg.min).attr('max', cfg.max).attr('step', cfg.step).attr('value', cfg.range);
				$(this).css('background', 'linear-gradient(to right, rgb(255, 255, 255) 15%, rgb(17, 30, 57) 0%)');
				$(this).on("input", function(e) {
					console.log(this.value)
					$(this).attr('value', this.value).css('background', 'linear-gradient( to right,rgba(0,0,0,0) ' + this.value + '%, rgba(0,0,0,0) 0%)');
				});
			};
		</script>
	</body>

</html>
