<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script type="text/javascript">
			function htmlSize() {
				var ww;
				var maxw = 750;
				var minw = 320;
				if(window.innerWidth > maxw) {
					ww = maxw;
				} else if(window.innerWidth < minw) {
					ww = minw;
				} else {
					ww = window.innerWidth;
				}
				document.getElementsByTagName('html')[0].style.fontSize = ww / maxw * 100 + 'px';
			}
			htmlSize();
			window.onresize = function() {
				htmlSize();
			}
		</script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.container {
				width: 100%;
				text-align: center;
				font-size: 0;
			}
			
			input {
				width: 5rem;
				border: 1px solid #333333;
				font-size: .32rem;
				height: .8rem;
				outline: none;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="box">
				<input class="btn" type="button" value="点击我" />
			</div>
		</div>
		<script src="js/jq3_2_1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".container").on("click", function(e){
				console.log(e.target.className+"->"+e.currentTarget.className)
			})
		</script>
	</body>

</html>
