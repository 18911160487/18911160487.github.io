<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="common/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="common/css/border.css"/>
		<link rel="stylesheet" type="text/css" href="common/css/common.css" />
		<link rel="stylesheet" type="text/css" href="common/css/swiper.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>基金估值</title>
		<script src="common/js/jq3_2_1.js" type="text/javascript" charset="utf-8"></script>
		<script src="common/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="common/js/FortunePlatform.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var fortunePlatform = new FortunePlatform().setTitle("基金估值");
		</script>
	</head>

	<body>
		<div class="container" id="container" style="display: none;">

			<div class="fund-type-list clear">
				<div class="fund-type fundType fl">
					<div class="fund-title">
						<div class="fund-title fundTitle">热门基金</div>
					</div>
				</div>
				<div class="fund-type fundType fl">
					<div class="fund-title">
						<div class="fund-title fundTitle">混合型</div>
					</div>
				</div>
				<div class="fund-type fundType fl">
					<div class="fund-title">
						<div class="fund-title fundTitle">股票型</div>
					</div>
				</div>
				<div class="fund-type fundType fl">
					<div class="fund-title">
						<div class="fund-title fundTitle">指数型</div>
					</div>
				</div>
			</div>

			<div class="fund-detail">
				<div class="fund-catalog border-bottom clear">
					<div class="fund-name fl">基金名称</div>
					<div class="fund-numerical-value fr clear">
						<div class="fund-valuation fl">
							<div class="fund-valuation-value">估算净值</div>
							<div class="fund-valuation-date fundValuationDate"></div>
						</div>
						<div class="fund-netValue fl">
							<div class="fund-netValue-value">最新净值</div>
							<div class="fund-netValue-date fundNetValueDate"></div>
						</div>
					</div>
				</div>

				<div class="fund-list-container-parent swiper-container swiperContainer">
					<!--<div class="swiper-wrapper"></div>-->
				</div>
			</div>

			<div class="refresh"><img class="bg" src="img/refresh.png" /></div>
			<div class="reference-resources">估值收益仅供参考，实际涨跌幅以基金净值为准</div>
			<div class="update-time updateTime"></div>
		</div>
		<div class="toast" style="display: none;"></div>
		<div class="abnormal clear" style="display: none;">
			<img class="fl" src="img/abnormal.png"/>
			<div class="abnormal-refresh abnormalRefresh"></div>
		</div>

		<script src="common/js/swiper.js" type="text/javascript" charset="utf-8"></script>
		<script src="common/js/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
